FLEXI_CUSTOM_ALPHA_INDEX_CHARS="Liste des Index alphabétiques personnalisés"
FLEXI_CUSTOM_ALPHA_INDEX_CHARS_DESC="Définir une liste alphabétique personnalisée de caractères (caractère simple / gammes / listes / alias) <br/><br/>Utilisez une virgule(,) pour séparer les caractères, et un double point d'exclamation(!!) pour séparer les groupes de caractères.<br/><b>Exemple</b>: [default]=a,b,c,def,g,h,k-n,opq,r-z !! 0,1,2,3,4-9<br/><br/>Utilisez le caractère # pour spécifier tous les nombres, le caractère moins(-) pour définir les gammes et joignez les caractères pour les agrégations.<br/><br/>Pour la personnalisation par langue, utilisez [langue]= ex: [fr]=#,a,b,c,...,z [en]=#,a,b,c,d,...x,y,z [default]=0-9,a-c,d,e... SANS caractères de retour à la ligne"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES="Classes CSS pour les groupes de caractères AI"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES_DESC="Les classes CSS pour la zone autour des groupes de caractères Index alphabétique décrits ci-dessus p.ex. si vous avez 4 groupes, vous pouvez utiliser : letters!!numbers!!letters!!letters. NOTEZ que les lettres et les chiffres sont prédéfinis et vous devez définir toute autre classe"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR="Séparateur de caractère personnalisé AI"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR_DESC="Au lieu d'encadrés autour des caractères, ce séparateur sera utlisé. Par exemple, entrez '-' ou ','.<br/>Laissez vide pour utiliser le style par défaut. <br/>Pour utiliser des caractères spéciaux comme <i>&#166;</i>, merci d'utiliser leur forme HTML : <i>&amp;#166;</i>"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY="Ignorer les caractères AI vides"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY_DESC="Ne montrent pas du tout les entités caractères Alpha Index (estompées et handicapées) inutilisées"
FLEXI_CUSTOM_ALPHA_ALIASES="Caractère d'alias personnalisés AI"
FLEXI_CUSTOM_ALPHA_ALIASES_DESC="Un seul caractère ou un seul mot représentera l'entité de caractère spécifiée (par exemple, range/liste/etc). <br/><br/><b>par ex. Spécifiez comme:</b><br/>A~aA&auml;&Auml;!!O~oO&ouml;&Ouml;!!U~uU&uuml;&Uuml; <br/><br/><b>1. Alias séparés par :</b> !! <br/><br/><b>2. Pour chaque alias</b> <br/>, la partie avant ~ est un pseudonyme, <br/>ET la partie après ~ est l'entité de caractères (range/list/etc) <br/><br/>-- Inclure ici les alias de toutes les langues que vous utilisez. <br/><br/><b>NOTE :</b> NE PAS ajouter d'alias pour des lettres minuscules/majuscules (p. ex. t~tT <b>ce n'est pas nécessaire</b>, mais si vous faites un alias vous devez inclure à la fois des lettres minuscules et majuscules."
