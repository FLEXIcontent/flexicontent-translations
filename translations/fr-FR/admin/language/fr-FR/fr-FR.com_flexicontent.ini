FLEXI_FILES_INFO_ABOUT_FILES_IN_DB="<h3>Pourquoi un gestionnaire de fichiers basé sur DB?</h3><ul><li>Pour garder une trace de <strong>l'utilisation du fichier</strong> dans le contenu (colonne d'éléments <strong>assignées</strong> à cette page)</li><li>Pour <strong>empêcher l'accès direct</strong> aux fichiers</strong>en ne permettant qu'un accès indirect, masquant ainsi le chemin réel du fichier (* fichier/galerie d'images</strong>)</li><li>Pour ajouter <strong>plus de contrôle</strong> sur le téléchargement <sup>1</sup>(<strong>champ fichier</strong>) <br/>&nbsp; &nbsp; a. collecte de <strong>clics</strong> et autres statistiques <br/>&nbsp; &nbsp; b. ajout de contrôle <strong>d'accès</strong> aux fichiers, et plus (p. ex. les coupons de téléchargement <sup>1</sup>)</li><li>Pour mieux gérer un <strong>ENSEMBLE d'images réuitilisable</strong> <sup>2,3</sup>(<strong>champ Image-Galerie</strong> en mode DB)</li>'</ul><p class='well'><sup>1</sup> Chaque nouvelle version peut ajouter plus de statistiques et/ou plus de contrôle de téléchargement<br/><sup>2</sup> Si les images sont <strong>non réutilisables</strong>, veuillez ne pas utiliser le mode DB dans le champ Image-Galerie, utilisez à la place <strong>'mode dossier'</strong><br/><sup>3</sup> Si l'utilisateur ne peut pas ajouter des images supplémentaires et/ou vous avez besoin de filtrage dans les listes d'articles, alors utilisez plutôt <strong>les champs checkbox-image ou radio-image</strong></p>"
