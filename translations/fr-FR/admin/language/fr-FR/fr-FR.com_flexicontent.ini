FLEXI_USE_JOOMLA_FEATURED_FLAG_DESC="Vous pouvez sélectionner l'utilisation du champ 'En vedette' de Joomla! ou le cacher du formulaire d'item. Le drapeau 'en vedette' de Joomla! peut être utile, si vous voulez une compatibilité avec les vues et modules non-FLEXIcontent. Une solution plus efficace sont les catégories en vedette de FLEXIcontent. Vous pouvez décider d'utiliser à la fois le drapeau 'En vedette' de Joomla et les catégories en vedette de FLEXIcontent."
FLEXI_FEATURED_CATS_TIP="(a) Toutes les catégories sous ce parent seront considérées comme en vedette. <br/>(b) Il est recommandé de ne pas imbriquer vos catégories en vedette, (placez-les à plat)"
FLEXI_FEATURED_CATS_PARENT="Parent des catégories en vedette"
FLEXI_FEATURED_CATS_PARENT_DESC="Les catégories vedettes permettent une gestion plus facile, stylisée et plus intuitive de votre contenu web \"en vedette\" les catégories en vedette sont: <br/><br/>(a) <b>spécialement sélectionnables par vos éditeurs dans le formulaire d'article et n'apparaîtront pas dans l'arborescence normale des catégories du formulaire.</b> <br/>-- (bien sûr) Un éditeur aura besoin du privilège 'créer' sur une catégorie en vedette afin de pouvoir la sélectionner dans la forme de l'élément. <br/>-- par ex. les utilisateurs achètent un <b>abonnement</b> qui les ajoute à un <b>groupe d'utilisateurs qui a le droit de créer</b> sur certaines catégories en vedette<br/><br/>(b) <b>peuvent éventuellement recevoir des marquages spéciaux (balises) dans les listes d'articles / vue d'article,</b><br/>faisant ainsi ressortir les éléments de contenu de la foule via des balises de style CSS (balises) avec ou sans texte<br/><br/>(c) <b>peut avoir une utilisation spéciale comme être utilisé dans la page d'accueil ou être affecté aux modules</b><br/>e. . catégories: 'Frontpage', 'Top Slideshow', etc, dans ce cas, vous souhaiteriez cacher les liens directs via le plugin système <b>FLEXIcontent Advanced Route</b> (veuillez modifier la configuration du plugin)"
