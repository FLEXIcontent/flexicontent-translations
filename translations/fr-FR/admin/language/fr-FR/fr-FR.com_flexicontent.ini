FLEXI_MU_ACCLVL_DESC="Ajouter des classes de marquage CSS (et du texte facultatif) pour indiquer :<br/>-- (a) si l'élément courant n'est PAS visible par l'utilisateur actuel, et <br/><br/>-- (b) le niveau d'accès (/s) requis par chaque élément de contenu. Notez plus d'une vue de niveau d'accès peut-être requis parce que les NIVEAUX ACCESS de la catégorie principale et du type de contenu sont également nécessaires pour qu'un élément de contenu soit considéré comme visible. <br/><br/><b>NOTE :</b> Veuillez examiner la sortie HTML pour trouver les classes CSS produites"

